<div class="bg-gray-100">
  <!-- 篩選條件 -->
  <div class="search-field bg-primary flex justify-content-between align-items-center p-1 w-full">
    <div class="flex-1">
      <input type="text" pInputText [(ngModel)]="searchKeyword" class="w-full" placeholder="關鍵字">
    </div>
  </div>
  <!-- 推薦搜尋 -->
  <div class="suggestion flex justify-content-start align-items-center p-2">
    <div class="text-gray-500">當季熱區：</div>
    <div class="suggstion-container flex justify-content-start align-items-center">
      <div *ngFor="let item of hotSpot" class="suggstion-item p-1 mr-1 border-primary border-round border-1 text-primary">{{ item }}</div>
    </div>
  </div>
  <!-- 景點列表 -->
  <div class="attraction-container px-2">
    <ng-container *ngFor="let attraction of attractions">
      <div class="attraction border-round bg-white mb-2">
        <div class="attraction-info p-2 w-full" (click)="onAttractionClick(attraction)">
          <div class="attraction-name w-full white-space-nowrap overflow-hidden text-overflow-ellipsis">{{ attraction.TaiwanTripName?.Zh_tw }}</div>
          <div class="attraction-name w-full white-space-nowrap overflow-hidden text-overflow-ellipsis">{{ attraction.TaiwanTripName?.En }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
